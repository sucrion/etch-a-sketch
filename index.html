<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Small app replicating an etch a sketch.">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Etch a Sketch</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Etch a Sketch</h1>
		</header>
		<div id="containerDiv"></div>
		<div id="uiDiv">
			<label for="gridSize">Grid size:</label>
			<input id="gridSize" name="gridSize" type="number" min="1" max="100">
			<button id="updateGrid">Update grid</button>
			<p>Maximum grid size is 100. Note that larger grids can take some time to load.</p>
			<button id="colorBtn">Colourful mode</button>
			<button id="resetBtn">Reset to default</button>
		</div>
		<footer>
			<p>Made by <a href="https://alexdurlut.netlify.app/">Alex Durlut</a></p>
		</footer>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
